<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyStacks - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--gradient-top);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--space-cadet);
            backdrop-filter: blur(10px);
            padding: 10.5px 21px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 10.5px;
        }

        .logo {
            font-family: var(--font-rubik);
            font-size: 16.8px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            z-index: 1000;
            position: relative;
        }

        .book-emoji {
            font-size: 19.6px;
            z-index: 1000;
            position: relative;
            background: var(--transparent-white-15);
            padding: 5.6px 7px;
            border-radius: 8.4px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--transparent-white-20);
        }

        .welcome-text {
            font-family: var(--font-poppins);
            font-size: 14px;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            z-index: 1000;
            position: relative;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--marian-blue);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--transparent-white-20);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .login-title {
            font-family: var(--font-rubik);
            font-size: 28px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            margin-bottom: 10px;
        }

        .dashboard-icons {
            display: flex;
            justify-content: space-between;
            gap: 25px;
            width: 100%;
            max-width: 500px;
        }

        .dashboard-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 25px;
            background: var(--transparent-white-15);
            border-radius: 16px;
            border: 1px solid var(--transparent-white-20);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-height: 120px;
        }

        .dashboard-icon:hover {
            background: var(--transparent-white-20);
            transform: translateY(-2px);
        }

        .dashboard-icon-emoji {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .dashboard-icon-text {
            font-family: var(--font-poppins);
            font-size: 16px;
            font-weight: 500;
            color: var(--white);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="book-emoji" onclick="window.location.href='/logged-in'" style="cursor: pointer;">üìö</div>
            <div class="logo" onclick="window.location.href='/logged-in'" style="cursor: pointer;">StudyStacks</div>
        </div>
        <div class="welcome-text" style="display:flex; align-items:center; gap:12px;">
            <span style="opacity:0.9;">{{ user.userinfo.email if user and user.userinfo else '' }}</span>
            <button onclick="window.location.href='/logout'" style="background: var(--transparent-white-15); color: var(--white); border: 1px solid var(--transparent-white-20); padding: 6px 12px; border-radius: 6px; font-family: var(--font-poppins); font-size: 12px; cursor: pointer; z-index: 1001; position: relative; transition: all 0.3s ease;" onmouseover="this.style.background='var(--transparent-white-20)'" onmouseout="this.style.background='var(--transparent-white-15)'">Logout</button>
        </div>
    </div>
    
    <div class="login-container">
        <h1 class="login-title">Dashboard</h1>
        <div class="dashboard-icons">
            <div class="dashboard-icon" onclick="window.location.href='/study'">
                <div class="dashboard-icon-emoji">üß†</div>
                <div class="dashboard-icon-text">Study</div>
            </div>
            <div class="dashboard-icon" onclick="window.location.href='/manage-decks'">
                <div class="dashboard-icon-emoji">üìù</div>
                <div class="dashboard-icon-text">Manage Decks</div>
            </div>
            <div class="dashboard-icon" onclick="window.location.href='/explore-decks'">
                <div class="dashboard-icon-emoji">üîç</div>
                <div class="dashboard-icon-text">Explore Decks</div>
            </div>
        </div>
    </div>
</body>
</html>
