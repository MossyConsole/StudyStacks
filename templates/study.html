<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyStacks - Study</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--gradient-top);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--space-cadet);
            backdrop-filter: blur(10px);
            padding: 10.5px 21px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 10.5px;
        }

        .logo {
            font-family: var(--font-rubik);
            font-size: 16.8px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            z-index: 1000;
            position: relative;
        }

        .book-emoji {
            font-size: 19.6px;
            z-index: 1000;
            position: relative;
            background: var(--transparent-white-15);
            padding: 5.6px 7px;
            border-radius: 8.4px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--transparent-white-20);
        }

        .welcome-text {
            font-family: var(--font-poppins);
            font-size: 14px;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            z-index: 1000;
            position: relative;
        }

        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--marian-blue);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--transparent-white-20);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .page-title {
            font-family: var(--font-rubik);
            font-size: 28px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="book-emoji" onclick="window.location.href='/logged-in'" style="cursor: pointer;">ðŸ“š</div>
            <div class="logo" onclick="window.location.href='/logged-in'" style="cursor: pointer;">StudyStacks</div>
        </div>
        <div class="welcome-text" style="display:flex; align-items:center; gap:12px;">
            <span style="opacity:0.9;">{{ user.userinfo.email if user and user.userinfo else '' }}</span>
            <button onclick="window.location.href='/logout'" style="background: var(--transparent-white-15); color: var(--white); border: 1px solid var(--transparent-white-20); padding: 6px 12px; border-radius: 6px; font-family: var(--font-poppins); font-size: 12px; cursor: pointer; z-index: 1001; position: relative; transition: all 0.3s ease;" onmouseover="this.style.background='var(--transparent-white-20)'" onmouseout="this.style.background='var(--transparent-white-15)'">Logout</button>
        </div>
    </div>
    
    <div class="content-container">
        <h1 class="page-title">Study</h1>
        
        {% if decks %}
        <form action="/study/select" method="POST" id="study-select-form" style="width:100%; max-width:700px;">
            <div class="deck-grid" style="grid-template-columns: 1fr;">
                {% for deck in decks %}
                <label class="deck-card" style="display:flex; align-items:center; gap:14px; cursor:pointer;">
                    <input type="radio" name="selected_deck_index" value="{{ loop.index0 }}" style="accent-color:#5fdfdd; width:18px; height:18px;">
                    <div style="flex:1;">
                        <div class="deck-name" style="margin-bottom:4px;">{{ deck.name }}</div>
                        <div class="deck-info">{{ deck.flashcards|length }} cards</div>
                    </div>
                </label>
                {% endfor %}
            </div>
            <div style="margin-top:20px; display:flex; gap:10px;">
                <button type="submit" class="study-btn" style="padding:10px 18px;">Start Studying</button>
                <button type="button" class="study-btn" style="padding:10px 18px; background: transparent; color: var(--white); border: 1px solid var(--transparent-white-20);" onclick="window.location.href='/manage-decks'">Manage Decks</button>
            </div>
        </form>
        {% else %}
        <div style="text-align: center; color: rgba(255, 255, 255, 0.7); font-family: var(--font-poppins);">
            <p>No decks available. Create a deck first from the Manage Decks page.</p>
            <button onclick="window.location.href='/manage-decks'" class="study-btn" style="margin-top: 15px;">Go to Manage Decks</button>
        </div>
        {% endif %}
    </div>
</body>
</html>
