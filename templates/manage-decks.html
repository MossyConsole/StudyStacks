<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyStacks - Manage Decks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--gradient-top);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--space-cadet);
            backdrop-filter: blur(10px);
            padding: 10.5px 21px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 10.5px;
        }

        .logo {
            font-family: var(--font-rubik);
            font-size: 16.8px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            z-index: 1000;
            position: relative;
        }

        .book-emoji {
            font-size: 19.6px;
            z-index: 1000;
            position: relative;
            background: var(--transparent-white-15);
            padding: 5.6px 7px;
            border-radius: 8.4px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--transparent-white-20);
        }

        .welcome-text {
            font-family: var(--font-poppins);
            font-size: 14px;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            z-index: 1000;
            position: relative;
        }

        .content-container {
            margin-top: 80px;
            padding: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .deck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .deck-card {
            background: var(--transparent-white-15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--transparent-white-20);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .deck-card:hover {
            background: var(--transparent-white-20);
            transform: translateY(-2px);
        }

        .deck-name {
            font-family: var(--font-rubik);
            font-size: 20px;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 10px;
            flex: 1;
        }

        .delete-deck-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0.8;
        }

        .delete-deck-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .deck-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .deck-info {
            font-family: var(--font-poppins);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .create-deck-form {
            background: var(--transparent-white-15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--transparent-white-20);
            margin-bottom: 30px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--transparent-white-20);
            border-radius: 8px;
            background: var(--transparent-white-15);
            color: var(--white);
            font-family: var(--font-poppins);
            font-size: 14px;
            backdrop-filter: blur(5px);
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: var(--font-poppins);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--tiffany-blue);
            color: var(--space-cadet);
        }

        .btn:hover {
            background: var(--aquamarine);
            transform: translateY(-2px);
        }

        .page-title {
            font-family: var(--font-rubik);
            font-size: 28px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="book-emoji" onclick="window.location.href='/logged-in'" style="cursor: pointer;">ðŸ“š</div>
            <div class="logo" onclick="window.location.href='/logged-in'" style="cursor: pointer;">StudyStacks</div>
        </div>
        <div class="welcome-text" style="display:flex; align-items:center; gap:12px;">
            <span style="opacity:0.9;">{{ user.userinfo.email if user and user.userinfo else '' }}</span>
            <button onclick="window.location.href='/logout'" style="background: var(--transparent-white-15); color: var(--white); border: 1px solid var(--transparent-white-20); padding: 6px 12px; border-radius: 6px; font-family: var(--font-poppins); font-size: 12px; cursor: pointer; z-index: 1001; position: relative; transition: all 0.3s ease;" onmouseover="this.style.background='var(--transparent-white-20)'" onmouseout="this.style.background='var(--transparent-white-15)'">Logout</button>
        </div>
    </div>
    
    <div class="content-container">
        <h1 class="page-title">Manage Decks</h1>
        
        <div class="create-deck-form">
            <h2 style="font-family: var(--font-rubik); font-size: 20px; color: var(--white); margin-bottom: 15px;">Create New Deck</h2>
            <form action="/create-deck" method="POST">
                <input type="text" name="deck_name" class="form-input" placeholder="Enter deck name" required>
                <button type="submit" class="btn">Create Deck</button>
            </form>
        </div>

        <div class="deck-grid">
            {% for deck in decks %}
            <div class="deck-card" onclick="window.location.href='/deck/{{ loop.index0 }}'">
                <div class="deck-header">
                    <div class="deck-name">{{ deck.name }}</div>
                    <button class="delete-deck-btn" onclick="event.stopPropagation(); deleteDeck({{ loop.index0 }})">Ã—</button>
                </div>
                <div class="deck-info">{{ deck.flashcards|length }} cards</div>
            </div>
            {% endfor %}
            
            {% if not decks %}
            <div style="text-align: center; color: rgba(255, 255, 255, 0.7); font-family: var(--font-poppins); grid-column: 1 / -1;">
                <p>No decks yet. Create your first deck above!</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        function deleteDeck(deckIndex) {
            if (confirm('Are you sure you want to delete this deck? This action cannot be undone.')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/delete-deck/${deckIndex}`;
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
