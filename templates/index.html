<!-- Login page HTML using styles.css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--gradient-top);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--space-cadet);
            backdrop-filter: blur(10px);
            padding: 10.5px 21px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10.5px;
            z-index: -1;
        }

        .logo {
            font-family: var(--font-rubik);
            font-size: 16.8px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            z-index: 1000;
            position: relative;
        }

        .book-emoji {
            font-size: 19.6px;
            z-index: 1000;
            position: relative;
            background: var(--transparent-white-15);
            padding: 5.6px 7px;
            border-radius: 8.4px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--transparent-white-20);
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--transparent-white-15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--transparent-white-20);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .login-title {
            font-family: var(--font-rubik);
            font-size: 28px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            margin-bottom: 10px;
        }

        .text-input {
            width: 280px;
            padding: 12px 16px;
            border: 1px solid var(--transparent-white-20);
            border-radius: 8px;
            background: var(--transparent-white-15);
            color: var(--white);
            font-family: var(--font-poppins);
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .text-input:focus {
            outline: none;
            border-color: var(--tiffany-blue);
            box-shadow: 0 0 0 2px rgba(95, 223, 221, 0.3);
        }

        .button {
            width: 280px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-family: var(--font-poppins);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-in-btn {
            background: var(--tiffany-blue);
            color: var(--space-cadet);
        }

        .sign-in-btn:hover {
            background: var(--aquamarine);
            transform: translateY(-2px);
        }

        .create-account-btn {
            background: transparent;
            color: var(--white);
            border: 1px solid var(--transparent-white-20);
        }

        .create-account-btn:hover {
            background: var(--transparent-white-15);
            border-color: var(--tiffany-blue);
        }
    </style>
    
</head>
<body>
    <div class="top-bar">
        <div class="book-emoji">ðŸ“š</div>
        <div class="logo">StudyStacks</div>
    </div>
    
    <div class="login-container">
        <h1 class="login-title">Sign In</h1>
        <input type="email" class="text-input" placeholder="Email">
        <input type="password" class="text-input" placeholder="Password">
        <button class="button sign-in-btn" onclick="window.location.href='/login'">Sign In</button>
        <button class="button create-account-btn" onclick="window.location.href='/login'">Create Account</button>
    </div>
</body>
</html>
