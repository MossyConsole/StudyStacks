<!-- Login page HTML using styles.css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 110vh;
            background: var(--gradient-top);
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--transparent-white-15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px 25px;
            border: 1px solid var(--transparent-white-20);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 280px;
        }

        .app-title {
            font-family: var(--font-rubik);
            font-size: 36px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            margin-bottom: 10px;
        }

        .login-title {
            font-family: var(--font-poppins);
            font-size: 18px;
            font-weight: 400;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
            margin-bottom: 20px;
        }

        .button {
            width: 280px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-family: var(--font-poppins);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-in-btn {
            background: var(--tiffany-blue);
            color: var(--space-cadet);
        }

        .sign-in-btn:hover {
            background: var(--aquamarine);
            transform: translateY(-2px);
        }
    </style>
    
</head>
<body>
    <div class="login-container">
        <h1 class="app-title">StudyStacks</h1>
        <button class="button sign-in-btn" onclick="window.location.href='/login'">Sign In with Auth0</button>
    </div>
</body>
</html>
