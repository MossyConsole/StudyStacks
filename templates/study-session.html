<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyStacks - Study {{ deck.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--gradient-top);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--space-cadet);
            backdrop-filter: blur(10px);
            padding: 10.5px 21px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 10.5px;
        }

        .logo {
            font-family: var(--font-rubik);
            font-size: 16.8px;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
        }

        .book-emoji {
            font-size: 19.6px;
            background: var(--transparent-white-15);
            padding: 5.6px 7px;
            border-radius: 8.4px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--transparent-white-20);
        }

        .welcome-text {
            font-family: var(--font-poppins);
            font-size: 14px;
            color: var(--white);
            text-shadow: 0 2px 4px var(--transparent-black-30);
        }

        .content-container {
            margin-top: 80px;
            padding: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background: var(--transparent-white-15);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-family: var(--font-poppins);
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--transparent-white-20);
        }

        .study-card {
            position: relative;
            text-align: center;
            margin-bottom: 30px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .flashcard-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            padding: 60px 40px;
        }

        .deck-title {
            font-family: var(--font-rubik);
            font-size: 24px;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 30px;
        }

        .card-question {
            font-family: var(--font-rubik);
            font-size: 24px;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px var(--transparent-black-30);
        }

        .card-answer {
            font-family: var(--font-poppins);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--transparent-white-10);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--transparent-white-20);
        }

        .show-answer-btn {
            background: var(--tiffany-blue);
            color: var(--space-cadet);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-family: var(--font-poppins);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .show-answer-btn:hover {
            background: var(--aquamarine);
            transform: translateY(-2px);
        }

        .answer-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .choice-btn {
            background: var(--transparent-white-15);
            color: var(--white);
            border: 2px solid var(--transparent-white-20);
            border-radius: 12px;
            padding: 15px 20px;
            font-family: var(--font-poppins);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .choice-btn:hover {
            background: var(--transparent-white-25);
            border-color: var(--tiffany-blue);
            transform: translateY(-2px);
        }

        .choice-btn.correct {
            background: #4ade80;
            border-color: #22c55e;
            color: white;
        }

        .choice-btn.incorrect {
            background: #f87171;
            border-color: #ef4444;
            color: white;
        }

        .typed-answer-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid var(--transparent-white-20);
            border-radius: 12px;
            background: var(--transparent-white-15);
            color: var(--white);
            font-family: var(--font-poppins);
            font-size: 16px;
            text-align: center;
            margin: 20px auto;
            display: block;
        }

        .typed-answer-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-answer-btn {
            background: var(--tiffany-blue);
            color: var(--space-cadet);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-family: var(--font-poppins);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-answer-btn:hover {
            background: var(--aquamarine);
            transform: translateY(-2px);
        }

        .correct-btn {
            background: #4ade80;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-family: var(--font-poppins);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .incorrect-btn {
            background: #f87171;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-family: var(--font-poppins);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .correct-btn:hover, .incorrect-btn:hover {
            transform: translateY(-2px);
        }

        .progress-info {
            font-family: var(--font-poppins);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="book-emoji" onclick="window.location.href='/logged-in'" style="cursor: pointer;">üìö</div>
            <div class="logo" onclick="window.location.href='/logged-in'" style="cursor: pointer;">StudyStacks</div>
        </div>
        <div class="welcome-text" style="display:flex; align-items:center; gap:12px;">
            <span style="opacity:0.9;">{{ user.userinfo.email if user and user.userinfo else '' }}</span>
            <button onclick="window.location.href='/logout'" style="background: var(--transparent-white-15); color: var(--white); border: 1px solid var(--transparent-white-20); padding: 6px 12px; border-radius: 6px; font-family: var(--font-poppins); font-size: 12px; cursor: pointer; z-index: 1001; position: relative; transition: all 0.3s ease;" onmouseover="this.style.background='var(--transparent-white-20)'" onmouseout="this.style.background='var(--transparent-white-15)'">Logout</button>
        </div>
    </div>
    
    <div class="content-container">
        <a href="/study" class="back-btn">‚Üê Back to Study</a>
        
        <div class="study-card">
            <img src="{{ url_for('static', filename='assets/flashcard.svg') }}" class="flashcard-svg" alt="Flashcard background">
            
            <div class="card-content">
                <div class="deck-title">{{ deck.name }}</div>
                <div class="progress-info">Card <span id="current-card">1</span> of {{ deck.flashcards|length }}</div>
                
                <div class="card-question" id="question"></div>
                
                <!-- Multiple Choice / True-False Buttons -->
                <div class="choice-buttons hidden" id="choice-buttons"></div>
                
                <!-- Typed Answer Input -->
                <div class="hidden" id="typed-answer-container">
                    <input type="text" class="typed-answer-input" id="typed-answer" placeholder="Type your answer here...">
                    <button class="submit-answer-btn" onclick="submitTypedAnswer()">Submit Answer</button>
                </div>
                
                <!-- Next Card Button -->
                <button class="show-answer-btn hidden" id="next-card-btn" onclick="nextCard()">Next Card</button>
                
                <!-- Session Complete -->
                <div class="hidden" id="session-complete">
                    <h3 style="color: var(--white); margin-bottom: 20px;">Study Session Complete! &#127881;</h3>
                    <button class="show-answer-btn" onclick="finishSession()">Finish Session</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCardIndex = 0;
        const studyData = {{ study_data | tojson }};
        const deckIndex = {{ deck_index }};
        let sessionResults = [];
        
        // Initialize first card
        document.addEventListener('DOMContentLoaded', function() {
            loadCard(0);
        });
        
        function loadCard(index) {
            if (index >= studyData.length) {
                showSessionComplete();
                return;
            }
            
            const cardData = studyData[index];
            document.getElementById('current-card').textContent = index + 1;
            document.getElementById('question').textContent = cardData.question;
            
            // Hide all answer containers
            document.getElementById('choice-buttons').classList.add('hidden');
            document.getElementById('typed-answer-container').classList.add('hidden');
            document.getElementById('next-card-btn').classList.add('hidden');
            
            // Show appropriate answer interface
            if (cardData.answer_mode === 'typed') {
                document.getElementById('typed-answer-container').classList.remove('hidden');
                document.getElementById('typed-answer').value = '';
                document.getElementById('typed-answer').focus();
            } else {
                // Multiple choice or true/false
                const choiceContainer = document.getElementById('choice-buttons');
                choiceContainer.innerHTML = '';
                choiceContainer.classList.remove('hidden');
                
                cardData.choices.forEach((choice, i) => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = choice;
                    button.onclick = () => selectChoice(choice, cardData.correct_answer);
                    choiceContainer.appendChild(button);
                });
            }
        }
        
        function selectChoice(selectedAnswer, correctAnswer) {
            const isCorrect = selectedAnswer === correctAnswer;
            const buttons = document.querySelectorAll('.choice-btn');
            
            // Disable all buttons and show results
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selectedAnswer && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });
            
            // Record result
            sessionResults.push({
                cardIndex: currentCardIndex,
                correct: isCorrect
            });
            
            // Show next card button after delay
            setTimeout(() => {
                document.getElementById('next-card-btn').classList.remove('hidden');
            }, 1000);
        }
        
        function submitTypedAnswer() {
            const userAnswer = document.getElementById('typed-answer').value.trim();
            const correctAnswer = studyData[currentCardIndex].correct_answer;
            
            // Simple case-insensitive comparison
            const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();
            
            // Show feedback
            const input = document.getElementById('typed-answer');
            input.style.borderColor = isCorrect ? '#22c55e' : '#ef4444';
            input.style.backgroundColor = isCorrect ? 'rgba(34, 197, 94, 0.2)' : 'rgba(239, 68, 68, 0.2)';
            
            if (!isCorrect) {
                input.value = `Your answer: ${userAnswer} | Correct: ${correctAnswer}`;
            }
            
            // Record result
            sessionResults.push({
                cardIndex: currentCardIndex,
                correct: isCorrect
            });
            
            // Show next card button after delay
            setTimeout(() => {
                document.getElementById('next-card-btn').classList.remove('hidden');
            }, 1500);
        }
        
        function nextCard() {
            currentCardIndex++;
            loadCard(currentCardIndex);
        }
        
        function showSessionComplete() {
            document.getElementById('choice-buttons').classList.add('hidden');
            document.getElementById('typed-answer-container').classList.add('hidden');
            document.getElementById('next-card-btn').classList.add('hidden');
            document.getElementById('session-complete').classList.remove('hidden');
        }
        
        function finishSession() {
            // Submit all results to server
            sessionResults.forEach(result => {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/study/${deckIndex}/answer`;
                
                const cardIndexInput = document.createElement('input');
                cardIndexInput.type = 'hidden';
                cardIndexInput.name = 'card_index';
                cardIndexInput.value = result.cardIndex;
                
                const correctInput = document.createElement('input');
                correctInput.type = 'hidden';
                correctInput.name = 'correct';
                correctInput.value = result.correct;
                
                form.appendChild(cardIndexInput);
                form.appendChild(correctInput);
                document.body.appendChild(form);
            });
            
            // Redirect back to study page
            window.location.href = '/study';
        }
        
        // Allow Enter key for typed answers
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('typed-answer-container').classList.contains('hidden')) {
                submitTypedAnswer();
            }
        });
    </script>
</body>
</html>
